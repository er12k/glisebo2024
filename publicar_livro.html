<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GLISEBO - Edição de Livros</title>
    <style>
        body {
            background-color:#fddde6; 
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color:  #db05a9; 
        }

        form {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background-color: #ffffff; 
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="file"] {
            padding: 8px;
            margin-bottom: 15px;
            border: none;
        }

        button {
            background-color: #f505d1;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #f8046e;
        }
    </style>
</head>

<body>
    <h1>GLISEBO - Publicar livro</h1>
    <form>
        <label for="nomeLivro">Nome do Livro:</label>
        <input type="text" id="nomeLivro" name="nomeLivro" required>

        <label for="edicao">Edição:</label>
        <input type="text" id="edicao" name="edicao">

        <label for="ano">Ano:</label>
        <input type="number" id="ano" name="ano">

        <label for="autor">Autor:</label>
        <input type="text" id="autor" name="autor" required>

        <label for="estado">Estado do Livro:</label>
        <select id="estado" name="estado">
            <option value="bom">Bom</option>
            <option value="ruim">Ruim</option>
            <option value="aceitavel">Aceitável</option>
            <option value="novo">Novo</option>
            <option value="muito_bom">Muito bom</option>
        </select>

        <label for="precoComprado">Preço que comprou:</label>
        <input type="number" id="precoComprado" name="precoComprado" step="0.01">

        <label for="precoVenda">Preço que está vendendo:</label>
        <input type="number" id="precoVenda" name="precoVenda" step="0.01">

        <label for="fotoLivro">Foto do Livro:</label>
        <input type="file" id="fotoLivro" name="fotoLivro" accept="image/*">

        <button type="submit">Salvar</button>
    </form>
</body>

</html>
