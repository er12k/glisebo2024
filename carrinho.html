<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estante Virtual - Livros Usados</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            background-color: #fddde6; /* Rosa pastel */
            color: #db05a9; /* Rosa escuro */
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center; /* Centraliza os elementos dentro do container */
        }

        .nav {
            margin-bottom: 20px;
        }

        .nav-item {
            font-size: 16px;
            margin-right: 20px;
            cursor: pointer;
            display: inline-block;
        }

        .nav-item:hover {
            text-decoration: underline;
        }

        .cart {
            margin-top: 20px;
        }

        /* Cor personalizada para "Carrinho de compras" */
        .cart h2 {
            color: #4b0082; /* Cor para "Carrinho de compras" */
        }

        /* Cor personalizada para "Carrinho vazio" */
        .empty-cart {
            font-size: 24px;
            font-weight: bold;
            color: #0f010b; /* Cor para "Carrinho vazio" */
        }

        /* Cor personalizada para "Veja recomendações para você" */
        .recommendations p {
            color: #001200; /* Cor para "Veja recomendações para você" */
        }

        .book-list {
            display: flex;
            justify-content: center; /* Centraliza os livros na mesma fileira */
            margin-top: 10px;
            flex-wrap: nowrap; /* Evita a quebra de linha */
        }

        .book {
            width: 20%; /* Define a largura de cada livro para ficarem na mesma fileira */
            margin: 10px;
            padding: 10px;
            background-color: #fff;
            border-radius: 5px;
        }

        /* Estilo para a frase clicável */
        .ver-ofertas {
            color: #db05a9; /* Mesma cor do texto geral */
            text-decoration: none;
            cursor: pointer;
            display: block;
            margin-top: 10px;
            text-align: center;
        }

        .ver-ofertas:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1 style="color: #f808b8;">GLISEBO</h1> <!-- Cor personalizada para GLISEBO -->

        <div class="nav">
            <span class="nav-item">Categorias</span>
            <span class="nav-item">Livros Mais Vendidos</span>
            <span class="nav-item">Principais Autores</span>
            <span class="nav-item">Dicas de Livros</span>
        </div>

        <div class="cart">
        
            <h2><p class="empty-cart">Carrinho vazio</p></h2>
            <!-- Frase clicável em vez do botão -->
            <a href="#" class="ver-ofertas">Ver ofertas na sua região</a>
        </div>

        <div class="recommendations">
            <h2>Veja recomendações para você</h2>
            <div class="book-list">
                <!-- Livros do site à venda -->
                <div class="book">
                    <h3>Livro 1</h3>
                    <p>Autor 1</p>
                    <p>Preço: R$ 20,00</p>
                </div>
                <div class="book">
                    <h3>Livro 2</h3>
                    <p>Autor 2</p>
                    <p>Preço: R$ 15,00</p>
                </div>
                <div class="book">
                    <h3>Livro 3</h3>
                    <p>Autor 3</p>
                    <p>Preço: R$ 18,00</p>
                </div>
                <div class="book">
                    <h3>Livro 4</h3>
                    <p>Autor 4</p>
                    <p>Preço: R$ 25,00</p>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
